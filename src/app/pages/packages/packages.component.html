<section class="container-fluid p-0 pt-4 pb-4" style="padding-top: 150px;">
    <div class="container mt-5">
        <h2 class="text-center">Paquetes disponibles</h2>
        <p class="text-center text-muted fw-bold">Nuestros paquetes todo incluido, no pierdas la oportunidad de probarlos!</p>
        <div class="container pt-4 pb-4 d-flex justify-content-between">
          <div class="row">
            
            <div *ngFor="let a of paquetes" class="col-sm-6 mb-3">
              <div class="card">
                <img src="{{ a.image }}" class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title">{{ a.nombre }}</h5>
                  <p class="card-text">S/. {{ a.precio }}</p>

                  <div class="card">
                    <div class="card-header">
                      Incluye:
                    </div>
                    <div class="card-body">
                      <ul class="list-group list-group-flush">
                        <li *ngFor="let h of a.habitaciones" class="list-group-item">
                          ({{ h.cantidad }}) {{ h.tiponombre }}, capacidad {{h.personas}} persona(s).
                        </li>
                      </ul>
                    </div>
                    <div class="card-footer text-muted">
                      <a routerLink="/reserva/{{ a.idpaquete }}" class="btn btn-primary btn-large">Reservar ahora</a>
                    </div>
                  </div>
                </div>
              </div>
            </div> 
            
          </div>
        </div>
    </div>
</section>
